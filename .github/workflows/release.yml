name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish_x86_linux:
    runs-on: ubuntu-latest
    steps:
        uses: actions/checkout@v3

      - name: Set up Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.41

      - name: Build binary
        run: deno task compile

      - name: Zip binary
        run: zip punch-test.zip bin/punch

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v0.0.1-alpha  # specify the tag name for your release
          release_name: Release v 0.0.1-alpha # specify the release name
          draft: false
          prerelease: true

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./punch-test.zip
          asset_name: punch-test.zip
          asset_content_type: application/zip
