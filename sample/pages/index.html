{{#> layout title=about.title }}
<div>{{ route.path }}</div>
  {{ about.title }}

  <img src="/images/logo.png" />
  <div>
    <div>
      {{#each (get_all "blog" limit=5 order_by="created_at desc")}}
        <h3 class="text-3xl sm:text-xl text-slate dark:text-slate-200">{{ title }}</h3>
        <div class="text-lg">{{ key }}</div>
      {{/each}}
    </div>
  </div>

  <div id="app"></div>

  <script src="/js/main.js" />
{{/layout}}
