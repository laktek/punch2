<!doctype html>
<html lang=${ site.language }>
  ${Punch.one({ from: "blog", slug: Punch.route.slug }, (blog) => `
    ${ blog ?
      `${Punch.partial("head", { site, title: blog.title })}
       <body>
         <h2 class="text-3xl">${ blog.title }</h2>
         <div>
           ${ blog.content }
         </div>
       </body>`
       : Punch.notFound()
    }
  `)}
</html>
